<h4 class="d-flex justify-content-center my-2 py-2">Add a new Todo Item</h4>
<div class="d-flex flex-column justify-content-center">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center align-items-center">
    
        <div class="d-flex justify-content-center my-2 py-2" style="height: 60px; width: 700px">
            <mat-form-field style="width: 300px; min-width: 300px;" class="mx-2 px-2 my-1 py-1 d-flex align-items-center">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" type="text">
                <mat-error *ngIf="!todoForm.get('title').valid">Title is required</mat-error>
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-center my-2 py-2" style="height: 60px; width: 700px">
            <mat-form-field style="width: 300px; min-width: 300px;" class="mx-2 px-2 my-1 py-1 d-flex align-items-center">
                <input matInput formControlName="date" [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        </div>

        <div class="d-flex justify-content-center my-2 py-2" style="height: 60px; width: 700px">
            <mat-form-field style="width: 300px; min-width: 300px;" class="mx-2 px-2 my-1 py-1 d-flex align-items-center">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let statusVal of statusValues" [value]="statusVal.value">
                      {{statusVal.viewValue}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
        </div>

        <div class="d-flex flex-column justify-content-center" style="width: 300px">
            <button type="submit" class="btn btn-info my-2 py-2" [disabled]="!todoForm.valid">Submit</button>
            <button class="btn btn-info my-2 py-2" [routerLink]="['../todo-list']">Back to List</button>        
        </div>
        
  </form>    
</div>
